{% extends "base.html" %}

{% block title %}Recent posts{% endblock %}

{% block heading %}
  <h2>Recent posts</h2>
{% endblock %}

{% block content %}
  <ul class="list-unstyled">
    {% for post in posts %}
      <li class="well well-sm">{% include "myapp/post.html" %}</li>
    {% empty %}
      <li>No posts. </li>
    {% endfor %}
  </ul>
{% endblock %}
