{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Register
{% endblock %}

{% block heading %}
  <h2>
    Register
  </h2>
{% endblock %}

{% block content %}
  <!{% url "register_user" as action_url %}>
  <form action="{% url "register_user" %}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-default" value="Save"></p>
  </form>
{% endblock %}
