{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  New post
{% endblock %}

{% block heading %}
  <h2>
    New post
  </h2>
{% endblock %}

{% block content %}
  {% url "post_create" as action_url %}
  <form action="{{ action_url }}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-default" value="Save"></p>
  </form>
{% endblock %}
